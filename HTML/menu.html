    <div class="content">
        <img class="imgSpace" src="https://iwatahotaka.github.io/prehomepage-soba-/img/tenpura_photo.jpeg" alt="天ぷら">
        <div class="order">
            <h1>注文の仕方</h1>
            <div class="firstStep">
                ①そばの量を決める<br>
                &emsp;一枚(100g)&emsp;250円
            </div><br>
            <div class="secondStep">
                ②好きな蕎麦つゆを選ぶ<br>
                &emsp;各250円<br>
                &emsp;・鰹出汁<br>
                &emsp;・木の子出汁<br>
                &emsp;・海老出汁<br>
                &emsp;・蟹出汁<br>
                &emsp;・胡麻<br>
                <br>
                ※限定メニューに関しては店員にお申し付け下さい。
            </div><br>
            <div class="thirdStep">
                ③お好みでトッピングを選ぶ
                &emsp;各50円<br>
                &emsp;温泉卵<br>
                &emsp;山菜<br>
                &emsp;とろろ<br>
                &emsp;大根おろし<br>
                &emsp;ネギ<br>
            </div><br>
            <div class="fourthStep">
                ④完成<br>
                &emsp;卓上のお好きな薬味をたっぷり使い、自分だけの蕎麦を完成させてお召し上がり下さい。<br>
                &emsp;天ぷらはセルフサービスになります。<br>
                &emsp;蕎麦湯が必要な方は店員にお申しつけ下さい。<br>
            </div>
        </div>
    </div>
    <footer>
        <br>蕎麦　たけよし
    </footer><br>
